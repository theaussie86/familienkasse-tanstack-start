# Development configuration - PostgreSQL container only
# Use with: docker compose -f docker-compose.dev.yml up -d
# Then run: npm run dev (for local hot-reload development)

services:
  postgres:
    build: ./docker/postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    env_file: .env.local
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_dev_data:
